<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!-- font awesome -->
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
<!-- main.css -->
<link rel="stylesheet" href="style.css">
    <title>huddle landing page</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./huddle-landing-page-with-single-introductory-section-master/images/logo.svg" alt="">
        </div>

        <div class="info">
            <div class="illustration">
                <img src="./huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg" alt="">
            </div>
            <div class="illustration-article">
                <h1>Build the community <br>
                Your fans will love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in your genuine discussions.</p>

                <button type="button" class="button">Register</button>
            </div>
        </div>

        <div class="social">
            <div class="social-container-1">
                <i class="fa fa-facebook"></i></div>
                <div class="social-container-2">
                    <i class="fa fa-twitter"></i></div>
                    <div class="social-container-3">
                        <i class="fa fa-instagram"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
